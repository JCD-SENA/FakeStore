<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Normal store for normal people</title>
		<link rel="stylesheet" href="css/main.css">
		<script type="module"  src="scripts/alerts.js"></script>
	</head>
	<body>
		<header>
			<h1>Normal store for normal people</h1>
			<button id="cart">
				<img src="https://cdn-icons-png.flaticon.com/128/3144/3144456.png">
			</button>
		</header>
		<main id="main">
			<div id="filters">
				<span>Organizar por <button id="filter-expensive">Más caro</button><button id="filter-cheaper">Más barato</button></span>
				<select id="categories">
					<option value="">Seleccionar por categoría</option>
				</select>
			</div>
			<div id="container-products"></div>
		</main>
		<aside id="cart-display">
			<div id="top-cart-display" class="cartItem">
				<h2>Carrito</h2>
				<button id="close-cart">>></button>
			</div>
			<div id="cart-elements">

			</div>
		</aside>
		<footer id="footer">
			Juan Camilo Dousdebes Morales
		</footer>
		<script type="module"  src="scripts/app.js"></script>
		<script type="module"  src="scripts/carrito.js"></script>
	</body>
</html>
